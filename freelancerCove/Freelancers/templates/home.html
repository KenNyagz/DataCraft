<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Jobs</title>
    <link rel="icon" type="image/x-icon" href="../static/images/data1.svg" />
    <link rel="stylesheet" href="../static/css/home.css">
</head>
<body>
    <div class="container">
        <h1>Available Freelance Jobs</h1>
        <div class="job-list">
            {% if jobs %}
                {% for job in jobs %}
                    <div class="job-card">
                        <h2>{{ job.title }}</h2>
                        <p>{{ job.description }}</p>
                        <p><strong>Budget:</strong> ${{ job.pay }}</p>
                        <p><strong>Posted on:</strong> {{ job.posted_on }}</p>
                        <a href="{% url 'job_detail' job.id %}" class="btn">View Details</a> <!-- We pass the job id to the job_detail view through its url -->
    <!--wrong-->        <!-- <a href="/freelance/job_details?{{ job.id }}" class="btn">View Details</a> -->
                    </div>
                {% endfor %}
            {% else %}
                <p>No jobs available at the moment.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
